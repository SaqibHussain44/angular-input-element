<form *ngIf="model">
    <div class="form-group col-md-4 col-sm-12 col-xs-12">
          <div class="input-group">
            <input class="form-control form-control-sm" type="email" name="email" id="email"  [(ngModel)]="model.email" (keyup)="checkForValidity(model.email)" [placeholder]="placeholder" [required]="'model.isRequired'" #email="ngModel" [ngClass]="{'is-invalid': email.invalid}" />
              <div class="input-group-append">
                <select class="form-control form-control-sm"  name="type" id="type" [(ngModel)]="model.type" [required]="'model.isRequired'" #type="ngModel" [ngClass]="{'is-invalid': type.invalid}">
                  <option [value]="type.value" *ngFor="let type of model.types">{{type.name}}</option>
                </select>
               </div>
 <div *ngIf="type.invalid" class="error">
 <div *ngIf="!model.type">Type is required</div>
 </div>
                  <div *ngIf="email.invalid" class="error">
 <div *ngIf="email.errors.required">Email is required</div>
 
 </div>
                  <div *ngIf="!model.isValid" class="error">
                  <p>Email is Invalid</p>
 
 </div>

          </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="isPrimary"  [(ngModel)]="model.isPrimary"/> isPrimary
      </label>
    </div>
  </div>
  </form>
